<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container">
        <div class="heading"> Age Calculator </div>
        <div class="input">
            <input type="date" name="date" id="input_date">
            <button class="submit" onclick="calculateAge()"> Calculate </button>
        </div>
        <div class="result">
            <div class="box">
                <span id="years"> - </span>
                <p> Years </p>
            </div>
            <div class="box">
                <span id="months"> - </span>
                <p> Months </p>
            </div>
            <div class="box">
                <span id="days"> - </span>
                <p> Days </p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
